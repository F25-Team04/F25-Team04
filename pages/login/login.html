<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="login.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="login.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <div class="nav-brand">
            <a href="../../index.html"><img class="brand-logo" src="../../assets/car-logo-flipped.png"></a>
            <a href="../../index.html"><img class="brand-name" src="../../assets/revvy.png"></a>
          </div>
          <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../about/about.html">About</a></li>
            <a class="btn white-btn" href="../signup/signup.html">Sign up</a>
            <a class="btn green-btn" href="#">Log in</a>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="brand-header">
        <img class="brand-logo" src="../../assets/car-logo.png">
        <img class="brand-name" src="../../assets/revvy.png">
      </div>

      <div class="wrapper">
        <form action="" id="loginForm">
          <h1>Welcome back!</h1>
          <div class="input-box">
            <input name="email"type="text" placeholder="Email" required>
            <i class='bx  bx-user'  ></i> 
          </div>
          <div class="input-box">
            <input id="pw" name="password" type="password" placeholder="Password" required>
            <button type="button" class="toggle-pw" onclick="togglePW(this)">
              <i class='bx bx-eye'></i>
            </button>
          </div>


          <div class="remember-forgot">
            <div class="caps-lock">
              <span class="caps-indicator"></span>
              <p>Caps Lock</p>
            </div>

            <a href="../../pages/change-password/change-password.html">Forgot password?</a>
          </div>



          <button type="submit" class="btn">Login</button>

          <div class="register-link">
            <p>Don't have an account? <a href="../signup/signup.html">Sign up for Revvy</a></p>
          </div>
        </form>
      </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="spinner"></div>
      <p id="loadingMessage">Authenticating...</p>
      <p id="loadingProgress" class="loading-progress"></p>
    </div>
    
    <footer>
      <p class="copyright">Â© 2025 Revvy | Team 04</p>
    </footer>

  </body>
</html>
