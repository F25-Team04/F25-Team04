<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="login.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="login.js"></script>
  </head>

  <body>
      <div class="brand-header">
        <img class="brand-logo" src="../../assets/car-logo.png">
        <img class="brand-name" src="../../assets/revvy.png">
      </div>

    <div class="wrapper">
      <form action="" id="loginForm">
        <h1>Welcome back!</h1>
        <div class="input-box">
          <input name="email"type="text" placeholder="Email" required>
          <i class='bx  bx-user'  ></i> 
        </div>
        <div class="input-box">
          <input id="pw" name="password" type="password" placeholder="Password" required>
          <button class="toggle-pw" onclick="togglePW(this)"><i class='bx  bx-eye'  ></i></button>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me</label>
          <a href="/pages/change-password/change-password.html">Forgot password?</a>
        </div>

        <div class="caps-lock">
          <span class="caps-indicator"></span>
          <p>Caps Lock</p>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="../signup/signup.html">Sign up for Revvy</a></p>
        </div>
      </form>
    </div>

  </body>

  <footer>

  </footer>
  
</html>
