<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply To More Organizations</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="apply.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="apply.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <div class="nav-brand">
            <a href="../../index.html"
              ><img class="brand-logo" src="../../assets/car-logo-flipped.png"
            /></a>
            <a href="../../index.html"
              ><img class="brand-name" src="../../assets/revvy.png"
            /></a>
          </div>
          <ul id="links">
            <li><a href="../about/about.html" id="aboutPage">About</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="app-header">
      <h1>Revvy Driver Application</h1>
    </div>
    <div class="wrapper">
        <form action="" id="appForm">
            <div class="app-info">
                <h3>Application Information</h3>
                <label for="searchable">Sponsor (Choose an option):</label>
                <input list="dropdown" id="searchable" name="searchable" placeholder="Sponsor name" />
                <datalist id="dropdown"></datalist>
                <label for="app_note">Additional Notes (Optional)</label>
                <input name="note" placeholder="Enter any additional notes here" type="text">
            </div>

            <button type="submit" class="btn">Submit Application</button>
        </form>
    </div>
  </body>
</html>
