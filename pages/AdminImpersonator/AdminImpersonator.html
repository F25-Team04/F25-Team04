<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Impersonation</title>

    <link rel="stylesheet" href="../points-manager/points-manager.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="AdminImpersonator.css" />

    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
    <script type="text/javascript" src="AdminImpersonator.js" defer></script>
  </head>

  <header>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="../../index.html"><img class="brand-logo" src="../../assets/car-logo-flipped.png" /></a>
          <a href="../../index.html"><img class="brand-name" src="../../assets/revvy.png" /></a>
        </div>
        <ul id="links">
          <li><a href="../about/about.html" id="about-page">About</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <body>
    <div class="impersonation-grid" id="imp-grid">

      <!-- LEFT PANEL -->
      <div class="left-panel" id="left-panel">

        <!-- Title moved here -->
        <h2 class="impersonation-title">User Impersonation</h2>

        <div class="user-type-toggle">
          <button id="drivers-tab" class="toggle-button active">Drivers</button>
          <button id="sponsors-tab" class="toggle-button">Sponsors</button>
        </div>

        <div class="user-filter-bar">
          <input id="user-filter-input" type="text" placeholder="Filter by name, ID, email, org..." />
          <select id="user-filter-field">
            <option value="all">All</option>
            <option value="name">Name</option>
            <option value="id">User ID</option>
            <option value="email">Email</option>
            <option value="org">Organization</option>
          </select>
        </div>

        <div id="users-list" class="drivers-list"></div>
      </div>

      <!-- RIGHT PANEL -->
      <div class="impersonation-frame-container">
        <div class="impersonation-frame-header">
          <button id="collapse-toggle" class="collapse-toggle" title="Collapse users panel">Â«</button>
          <p id="impersonation-status">
            No user selected. Choose a driver or sponsor on the left to start.
          </p>
        </div>

        <iframe id="impersonation-frame" class="impersonation-frame" src="" title="Impersonated user view"></iframe>
      </div>

    </div>
  </body>
</html>
