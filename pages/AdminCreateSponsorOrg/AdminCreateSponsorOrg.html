  <body>
    <h1 class="title">Create Sponsor Organization</h1>
    <form id="create">
      <label for="org_name">Organization Name: </label>
      <input name="org_name" type="text" placeholder="Name" required />
      <br />
      <label for="org_conversion_rate">Point Conversion Rate: </label>
      <input
        name="org_conversion_rate"
        type="text"
        placeholder="1 point = $X.XX"
        required
      />
      <br />
      <button type="submit" class="btn">Create Organization</button>
      <br />
    </form>
  </body>
