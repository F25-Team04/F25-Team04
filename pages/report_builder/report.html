<!DOCTYPE html>
<html>
  <header>
    <title>Build Report</title>
    <script src="report.js"></script>
    <link rel="stylesheet" href="../../css/global.css" />
  </header>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
      }
      form {
        text-align: center;
      }
      #sub {
        background-color: rgba(81, 105, 224, 0.623);
      }
      span {
        visibility: hidden;
      }
      #test {
        display: none;
      }
      #usrID {
        background-color: white;
      }
      #specify {
        display: none;
      }
      .report {
        border-radius: 25px;
        border: 2px solid #73ad21;
        padding: 20px;
        margin-bottom: 20px;
      }
      .inTitle {
        font-size: 23px;
      }
      h2,
      h4,
      p {
        display: inline-flex;
      }
      h2 {
        margin-bottom: 0; /* Or a small value like 5px, 10px, etc. */
      }
      hr {
        height: 3px; /* Adjust this value for desired thickness */
        background-color: black; /* Set the color of the line */
        border: none; /* Remove default border */
      }
    </style>

    <header>
      <nav class="navbar">
        <div class="nav-container">
          <div class="nav-brand">
            <a href="../../index.html"
              ><img class="brand-logo" src="../../assets/car-logo-flipped.png"
            /></a>
            <a href="../../index.html"
              ><img class="brand-name" src="../../assets/revvy.png"
            /></a>
          </div>
          <ul id="links">
            <li><a href="../about/about.html" id="aboutPage">About</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <h1 style="background-color: rgba(0, 159, 50, 0.618)">
      <br />Build Report<br /><br />
    </h1>
    <div>
      <h2 id="scopeLabel">How many Drivers</h2>
      <select id="scope">
        <option id="allDrivers" value="all">All Drivers</option>
        <option id="org" value="myOrg">My Organization</option>
        <option id="solo" value="soloDriver">Specific Driver</option>
        <br /></select
      ><br /><br />
      <form id="specify">
        <label for="driverID">Enter Driver ID:<br /></label>
        <input type="text" id="driverID" name="driverID" /><br /><br />
      </form>
    </div>

    <form id="makeForm">
      <br />
      <input type="submit" value="confirm" id="sub" />
    </form>

    <br />

    <div id="report"></div>
  </body>
</html>
