<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="OrderSummary.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="OrderSummary.js"></script>
  </head>
  <body>
    <div id="order_summary">
      <p id="order_head">Order Summary</p>
      <img id="order_img" />
      <br />
      <label for="address"><strong>Delivery Address</strong></label>
      <p id="order_address" name="address"></p>
      <label for="cost"><strong>Price</strong></label>
      <p id="order_cost" name="cost"></p>
      <label for="product"><strong>Product Details</strong></label>
      <p id="order_product"></p>
      <button id="order_button" name="product">Confirm Order</button>
    </div>
  </body>
</html>
