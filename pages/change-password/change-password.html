    <div class="main">
      <h1 class="change-title">Change Password</h1>
      
      <form id = "test">
        <div class="form-inputs">
          <label for="email">Email:</label>
          <input type="text" id="eamil" name="email">
          <label for="security">Security Question: (Choose a question)</label>
          <input list="questions" id="security" name="security" />
          <datalist id="questions"></datalist>
          <label for="answer">Answer:</label>
          <input name="answer" type="text">

          <label for="newPass">New Password:</label>
          <input type="text" id="newPass" name="newPass">
        </div>
        <details class="pw-reqs">
          <summary>Password requirements</summary>
          <ul>
            <li>At least 8 characters</li>
            <li>At least one uppercase letter</li>
            <li>At least one lowercase letter</li>
            <li>At least one number (0-9)</li>
            <li>At least one symbol (!@#$...)</li>
          </ul>
        </details>

        <button class="btn change-btn" type="submit">Change Password</button>

      </form>
