<!DOCTYPE html>
<html>
<header><script src = "change-password.js"></script></header>
<body>

  <style>
    form{text-align: center;}
  </style>

  <h1 style="background-color:rgb(0, 159, 50) ;"><br>Change Password<br><br></h1>
  <br><br>
  <form id = "test" >
    <label for="email">Email:<br></label>
    <input type="text" id="eamil" name="email"><br><br>
    <label for="security">Security Question: (Choose a question)</label><br>
    <input list="questions" id="security" name="security" /><br><br>
    <datalist id="questions"></datalist>
    <label for="answer">Answer</label><br>
    <input name="answer" type="text"><br><br>

    <label for="newPass">New Password:<br></label>
    <input type="text" id="newPass" name="newPass"><br>
    <details class="pw-reqs">
      <summary>Password requirements</summary>
      <ul>
        <li>At least 8 characters</li>
        <li>At least one uppercase letter</li>
        <li>At least one lowercase letter</li>
        <li>At least one number (0-9)</li>
        <li>At least one symbol (!@#$...)</li>
      </ul>
    </details><br>

    <input type="submit" value="Submit">
  </form>

  <a href="../../index.html">Forgot password?</a>



</body>   
</html>
