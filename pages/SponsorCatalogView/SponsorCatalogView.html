<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog View</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="SponsorCatalogView.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="SponsorCatalogView.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <div class="nav-brand">
            <a href="../../index.html"
              ><img class="brand-logo" src="../../assets/car-logo-flipped.png"
            /></a>
            <a href="../../index.html"
              ><img class="brand-name" src="../../assets/revvy.png"
            /></a>
          </div>
          <ul id="links">
            <li><a href="../about/about.html" id="aboutPage">About</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="store-header">
      <h1>
        <i class="bx bx-store" style="color: #1ed760"></i>Organization Catalog
      </h1>
    </div>
    <form id="create-catalog">
      <label for="rule-type">Select Rule Type:</label>
      <select id="rule-type" name="rule-type">
        <option value="" disabled selected hidden>Types</option>
        <option value="category">Category</option>
        <option value="max_price">Max Price</option>
        <option value="min_price">Min Price</option>
      </select>
      <wrapper id="input"></wrapper>
    </form>
    <div id="store-catalog"></div>
  </body>
</html>
