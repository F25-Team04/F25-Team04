<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Points Manager</title>
    <link rel="stylesheet" href="points-manager.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="points-manager.js"></script>
  </head>
  <header>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="../../index.html"
            ><img class="brand-logo" src="../../assets/car-logo-flipped.png"
          /></a>
          <a href="../../index.html"
            ><img class="brand-name" src="../../assets/revvy.png"
          /></a>
        </div>
        <ul id="links">
          <li><a href="../about/about.html" id="about-page">About</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <div class="header">
      <h1 class="title">Points Manager</h1>
      <p class="subtitle">Select a driver to manage their points.</p>
    </div>

    <div class="manager-grid">
        <div id="drivers-list" class="drivers-list">

        </div>

        <div class="points-manager">
            <div class="driver-header">
              <h2 id="name" class="name">Moar Points</h2>
              <p id="emp-id" class="emp-id">ID: 67</p>
            </div>

            <div class="points-card">
              <div class="points-section">
                <i class='bx  bx-medal-star-alt rewards-icon'  ></i> 
                <p class="points-text">Available Points</p>
              </div>
              <h2 id="points" class="points-num">320525</h2>
            </div>

            <div class="form-group">
              <label for="points-value">Enter points amount</label>
              <input
                id="points-value"
                name="points-value"
                type="number"
                placeholder="Enter points"
                required
              />
            </div>

            <div class="action-buttons">
              <button class="btn add-btn">
                <i class='bx  bx-plus'></i>
                Add Points
              </button>
              <button class="btn remove-btn">
                <i class='bx  bx-minus'></i>
                Remove Points
              </button>
            </div>

            <div id="reason-dropdown" class="reason-dropdown"></div>

        </div>

    </div>

  </body>
</html>
