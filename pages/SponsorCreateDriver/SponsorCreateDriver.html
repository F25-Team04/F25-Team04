<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Driver</title>
    <link rel="stylesheet" href="SponsorCreateDriver.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="SponsorCreateDriver.js"></script>
  </head>
  <header>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="../../index.html"
            ><img class="brand-logo" src="../../assets/car-logo-flipped.png"
          /></a>
          <a href="../../index.html"
            ><img class="brand-name" src="../../assets/revvy.png"
          /></a>
        </div>
        <ul id="links">
          <li><a href="../about/about.html" id="about-page">About</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <h1 class="title">Create Driver</h1>
    <form id="create">
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input
          name="first_name"
          type="text"
          placeholder="Enter first name"
          required
        />
      </div>

      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input
          name="last_name"
          type="text"
          placeholder="Enter last name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input name="email" type="text" placeholder="Enter email" required />
      </div>

      <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input
          name="phone_number"
          type="text"
          placeholder="(XXX) XXX-XXXX"
          required
        />
      </div>

      <div class="form-group">
        <label for="questions">Security Question:</label>
        <select id="questions" name="security" required>
          <option value="" disabled selected>Select a question</option>
        </select>
      </div>

      <div class="form-group">
        <label for="answer">Answer:</label>
        <input name="answer" type="text" placeholder="Answer" required />
      </div>

      <input name="org_id" type="hidden" id="org_id" required />

      <button type="submit" class="btn approve-btn">Create User</button>
    </form>
  </body>
</html>
