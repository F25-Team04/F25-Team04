<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Sponsor</title>
    <link
      rel="stylesheet"
      href="../SponsorCreateSponsor/SponsorCreateSponsor.css"
    />
    <link rel="stylesheet" href="../../css/global.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="AdminCreateSponsor.css"/>
    <script type="text/javascript" src="AdminCreateSponsor.js"></script>
  </head>
  <header>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="../../index.html"
            ><img class="brand-logo" src="../../assets/car-logo-flipped.png"
          /></a>
          <a href="../../index.html"
            ><img class="brand-name" src="../../assets/revvy.png"
          /></a>
        </div>
        <ul id="links">
          <li><a href="../about/about.html" id="about-page">About</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <h1>Create Sponsor</h1>
    <form id="create">
      <label for="first_name">First Name: </label>
      <input name="first_name" type="text" placeholder="First Name" required />
      <br />
      <label for="last_name">Last Name: </label>
      <input name="last_name" type="text" placeholder="Last Name" required />
      <br />
      <label for="email">Email: </label>
      <input name="email" type="text" placeholder="Last Name" required />
      <label for="security">Security Question: (Choose a question)</label>
      <input
        type="text"
        list="questions"
        id="security"
        name="security"
        placeholder="Question"
      />
      <datalist id="questions"></datalist>
      <label for="answer">Answer: </label>
      <input
        name="answer"
        placeholder="Enter your answer"
        type="text"
        required
      />
      <br />
      <label for="org">ORG ID:</label>
      <input name="org" type="text" required />
      <br />
      <button type="submit" class="btn">Create User</button>
      <br />
    </form>
  </body>
</html>
